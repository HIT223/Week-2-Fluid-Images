<!doctype html>
<html>
    <head>
        <!-- Based on h5bp/html5-boilerplate [https://github.com/h5bp/html5-boilerplate] -->
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="fluid_test">
            <h1>Fluid image test</h1>
            <p>Columns are displayed in orange for visual referance</p>
            <div class="fluid_test__grid">
                <div class="fluid_test__column">
                    <img src="http://placehold.it/1000x500" width="1000" height="500" alt="This is a large image">
                </div>
                <div class="fluid_test__column">
                    <img src="http://placehold.it/600x400" width="600" height="400" alt="Another large image">
                </div>
                <div class="fluid_test__column">
                    <img src="http://placehold.it/100x30" width="100" height="30" alt="A small image">
                    <p>Note how the small image doesn't grow past 100% of it's natural size, that's because we've used <strong>max-width</strong></p>
                </div>
            </div>
        </div>
    </body>
</html>
